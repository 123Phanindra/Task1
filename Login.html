<!DOCTYPE html>
<html>

<head>
    <title>Log In</title>
    <link rel="stylesheet" href="../H-bots/css/login.css">
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>

<body class="body">
        <center class="center">
                <img class="logo" align="center" src="h-bots.jpg" alt="company logo">
            </center>
        <div class="container">
                <div class="panel panel-default">
                    <div class="row">
                        <div class="col-md-6">
                            <p class="p">
                                <br><br>
                                <strong>Welcome to H-Bots !</strong>
                                <br> To access various fields, please login with your credentials !!
                            </p>
                        </div>
                        <div class="col-md-6 line">
                            <div class="row">
                                            <form class="form">
                                                <div class="col-md-4"></div>
                                                <div class="col-md-6">
                                                    <br>
                                                    <p class="p1">Log In</p>
                                                </div>
                                                <div class="col-md-4"></div>
                                                <div class="col-md-6">
                                                    <label for="HallTicket No"></label>
                                                    <input type="text" class="form-control" name="HallTicket No" placeholder="HallTicket No" id="HallTicket No" required>
                                                </div>
                                                <div class="col-md-4"></div>
        
                                                <div class="col-md-6">
                                                    <label for="Password"></label>
                                                    <input type="text" class="form-control" name="Password" placeholder="Password" id="Password" required>           
                                                    <br><br>
                                                    <button type="Log In" class="btn btn-lg login-button">Log In</button>
                                                    <br><br>
                                                    <span class="psw" >
                                                        <a style="color:#FFD700" href="forgotpassword.html">Forgot password?</a>
                                                    </span>
                                                    <br>
                                                    <span class="psw">Don't have an account ?
                                                        <a style="color:#FFD700" href="signup.html">SignUp </a>
                                                    </span>
                                                    <br>
                                                    <br>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </head>        
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>

<body class="body">
    <center class="center">
        <img class="logo" align="center" src="h-bots.jpg" alt="company logo">
    </center>
    <div class="container">
        <div class="panel panel-default">
            <div class="row">
                <div class="col-md-4">
                    <p class="p">
                        <br>
                        <br>
                        <strong class="strong">Come join the H-Bots community!</strong>
                        <br> Be a part of it .
                        <br>
                    </p>
                </div>
                <div class="col-md-8 line">
                    <div class="row">
                        <form class="form">
                            <div class="col-md-4"></div>
                            <div class="col-md-6">
                                <br>
                                <p class="p1">Sign Up</p>
                            </div>
                            <div class="col-md-4"></div>
                            <div class="col-md-6">
                                <label for="Full Name"></label>
                                <input type="text" class="form-control" name="Full Name" placeholder="Full Name" id="Full Name" required>
                            </div>
                            <div class="col-md-4"></div>
                            <div class="col-md-6">
                                <label for="Email Id"></label>
                                <input type="text" class="form-control" name="Email Id" placeholder="Email Id" id="Email Id" required>
                            </div>
                            <div class="col-md-4"></div>
                            <div class="col-md-6">
                                <label for="Password"></label>
                                <input type="text" class="form-control" name="Password" placeholder="Password" id="Password" required>
                            </div>
                            <br>
                            <br>
                            <div class="col-md-4"></div>
                            <div class="col-md-6">
                                <br>
                                <br>
                                <button type="Sign Up" class="btn btn-lg signup-button">Sign Up</button>
                                <br>
                                <span class="psw">Already have an Account ?
                                    <a style="color:#FFD700;" href="login.html">Log In</a>
                                </span>
                                <br>
                                <br>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
